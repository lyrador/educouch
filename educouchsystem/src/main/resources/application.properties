#configuration
spring.jpa.hibernate.ddl-auto=update

##IF USING SQL DATABASE
spring.datasource.url=jdbc:mysql://localhost:3306/educouch
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

##IF USING POSTGRESQL DATABASE
#spring.datasource.url=jdbc:postgresql://localhost:5432/educouch
#spring.datasource.username=postgres
#spring.datasource.password=password


spring.servlet.multipart.enabled=true

# Threshold after which files are written to the disk
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

cloud.aws.region.use-default-aws-region-chain=true
cloud.aws.stack.auto=false
cloud.aws.credentials.access-key=ENTER_ACCESS_KEY_HERE
cloud.aws.credentials.secret-key=ENTER_SECRET_KEY_HERE
cloud.aws.region.auto=false
cloud.aws.region.static=ENTER_REGION_HERE
cloud.aws.stack=false

logging.level.com.amazonaws.util.EC2MetadataUtils=error
logging.level.com.amazonaws.internal.InstanceMetadataServiceResourceFetcher=error

//email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=ENTER_EMAIL_HERE
spring.mail.password=ENTER_EMAIL_PASSWORD_HERE
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

